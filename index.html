<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Instâncias EC2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo da AWS -->
    <div class="aws-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Amazon_Web_Services_Logo.svg" alt="AWS Logo">
    </div>

    <!-- Logo da SoftwareONE -->
    <div class="softwareone-logo">
        <img src="https://swoec2monitoringwebapp-fieg.s3.sa-east-1.amazonaws.com/SoftwareOne_Logo_Sml_RGB_Blk.png" alt="SoftwareONE Logo">
    </div>

    <!-- Seção para Exibir Informações de Todas as Contas -->
    <div id="accounts-info" class="accounts-info">
        <h2>Informações das Instâncias EC2 por Conta e Região</h2>
        <h2>SESI-SENAI GO</h2>
        <!-- Botão para Baixar Tabela em CSV -->
        <button id="download-csv" onclick="downloadCSV()">Baixar Tabela em CSV</button>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>Developed by Renan Bueno</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
